<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Name the Artist Quiz</title>
</head>
<body>
    <header>
        <h1>Name the Artist Quiz</h1>
    </header>
    <main>
        <section id="landing-space">
            <div class="introduction">
                <h2>Welcome to the Art Quiz</h2>
                <p>Fill in later</p>
            </div>
            <button id="start-quiz">Start</button>
        </section>
        <section id="game-space" class="disguised">
            <div id="questions-space"></div>
            <div id="answer-options"></div>
            <div id="art-facts"></div>
        </section>
        <section id="score-space"></section>
        <section id="game-end"></section>

    </main>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>

</html>
