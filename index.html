<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Limelight&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Name the Artist Quiz</title>
</head>

<body>
    <header>
        <div class="heading">
            <h1>"Name the Artist" Quiz</h1>
        </div>
        <div>
            <h2 class="score">Score:<span id="scoreNum">0</span></h2>
        </div>
    </header>
    <main>
        <div class="quiz-container">
            <div class="quiz-intro">
                <h2>Welcome to the Art Quiz</h2>
                <p>Fill in later</p>
                <button id="quiz-start">Start</button>
            </div>
            <div class="questions-container" class="disguised">
                <h2>Name the artist by their artwork</h2>
                <div id="art-images"></div>
                <div id="answer-options"></div>
            </div>
        </div>
        <div class="art-facts-container"></div>
        <div id="quiz-end"></div>





    </main>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
