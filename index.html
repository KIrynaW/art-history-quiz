<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Limelight&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f6f486612e.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Name the Artist Quiz</title>
</head>

<body>
    <!-- Heading and a Score Box Area -->
    <header>
        <h1 id="heading">"Name the Artist" Quiz</h1>
        <h2 class="score hidden">Score: <span id="scoreNum">0</span></h2>
    </header>
    <!-- Quiz Game Area -->
    <main>
        <div class="quiz-container">
            <!-- Intro Area -->
            <div class="quiz-intro">
                <h3>In this fun quiz, you are tasked with naming artists' based on the images
                    of their work.</h3>
                <div class="image-start"></div>
                <!-- Start the Quiz -->
                <button id="start" class="quiz-startbtn">
                    <h3>Start</h3>
                </button>
            </div>
            <div class="questions-container hidden">
                <!-- Painting Display Area -->
                <h4>Painting Number: <span id="paintingNum">1</span></h4>
                <div class="art-images" id="artWork"></div>
                <!-- Answer Options Area -->
                <div class="answer-options" id="options">
                    <button id="optionOne" class="option-barbtn"></button>
                    <button id="optionTwo" class="option-barbtn"></button>
                    <button id="optionThree" class="option-barbtn"></button>
                    <button id="optionFour" class="option-barbtn"></button>
                </div>
                <button id="nextQuestion" class="next-questionbtn hidden">Next</button>
                <div class="art-facts-container hidden">
                    <p id="artFacts"><i class="fa-solid fa-book-open-reader"></i></p>
                </div>
            </div>
        </div>
        <!-- Interesting Facts Box Area displays when option is selected -->
        <div id="quiz-end" class="quiz-end-container hidden ">
            <h2>You completed the Quiz!</h2>
            <h3 id="scoreMessage"></h3>
            <br>
            <button id="tryAgain" class="quiz-againbtn">
                <h3>Start Again</h3>
            </button>
        </div>
    </main>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
