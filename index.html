<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags-->
    <meta name="description"
        content="Art History knowlege quiz; testing one's ability to name the artist by their art work">
    <meta name="keywords"
        content="artist, painting, art quiz, art history, art student, impressionism, cubism, pop art, post-impressionism, modern art">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Limelight&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Name the Artist Quiz</title>
</head>

<body>
    <!-- Heading and a Score Box Area -->
    <header>
        <h1 id="heading">"Name the Artist" Quiz</h1>
        <h2 id="score-box" class="score hidden">Score: <span id="score-num">0</span></h2>
    </header>
    <!-- Quiz Game Area -->
    <main>
        <section class="game-container" id="quiz-container">
            <!-- Intro Area -->
            <div id="intro" class="quiz-intro">
                <h3>In this fun quiz, you are tasked with naming artists' based on the images
                    of their work.</h3>
                <img class="image-start" src="assets/images/artframe1.jpg"
                    alt="splashes of multicolored acrylic paint">
                <!-- Start the Quiz -->
                <button id="start" class="quiz-startbtn">Start</button>
            </div>
            <div id="questions" class="questions-container hidden">
                <!-- Painting Display Area -->
                <h3>Painting Number: <span id="painting-num">1</span></h3>
                <div id="art-work">Art Work</div>
                <!-- Answer Options Area -->
                <div id="options">
                    <button id="option-1" class="option-barbtn hover">1</button>
                    <button id="option-2" class="option-barbtn hover">2</button>
                    <button id="option-3" class="option-barbtn hover">3</button>
                    <button id="option-4" class="option-barbtn hover">4</button>
                </div>
                <button id="next-question" class="next-questionbtn toggle hidden">Next</button>
                <!-- Facts about art, shown when next btn is clicked -->
                <div id="art-facts-container">
                    <div id="icon" class="toggle hidden"><i class="fa-solid fa-book-open-reader"></i></div>
                    <p id="art-facts" class="toggle hidden">Facts</p>
                </div>
            </div>
        </section>
        <!-- Interesting Facts Box Area displays when option is selected -->
        <section id="quiz-end" class="quiz-end-container hidden-end ">
            <h2>You Finished the Quiz!</h2>
            <h2 class="total">Your Score: <span id="score-total">0</span></h2>
            <h2 id="score-message">Message</h2>
            <h2 id="score-icon">Message Icon</h2>
            <button id="try-again" class="quiz-againbtn">Start Again</button>
        </section>
    </main>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f6f486612e.js" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
