<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Limelight&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f6f486612e.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Name the Artist Quiz</title>
</head>

<body>
    <!-- Heading and a Score Box Area -->
    <header>
        <h1 id="heading">"Name the Artist" Quiz</h1>
        <h2 id="score-box" class="score hidden">Score: <span id="score-num">0</span></h2>
    </header>
    <!-- Quiz Game Area -->
    <main>
        <div class="quiz-container" id="quizContainer">
            <!-- Intro Area -->
            <div id="intro" class="quiz-intro">
                <h3>In this fun quiz, you are tasked with naming artists' based on the images
                    of their work.</h3>
                <div class="image-start"></div>
                <!-- Start the Quiz -->
                <button id="start" class="quiz-startbtn">
                    <h3>Start</h3>
                </button>
            </div>
            <div id="questions" class="questions-container hidden">
                <!-- Painting Display Area -->
                <h4>Painting Number: <span id="paintingNum">1</span></h4>
                <div class="art-images" id="art-work"></div>
                <!-- Answer Options Area -->
                <div class="answer-options" id="options">
                    <button id="option-1" class="option-barbtn hover"></button>
                    <button id="option-2" class="option-barbtn hover"></button>
                    <button id="option-3" class="option-barbtn hover"></button>
                    <button id="option-4" class="option-barbtn hover"></button>
                </div>
                <div id="art-facts-container" class="hidden-two">
                    <i id="icon" class="fa-solid fa-book-open-reader"></i>
                    <p id="art-facts"></p>
                </div>
                <button id="next-question" class="next-questionbtn hidden-two">Next</button>
            </div>
        </div>
        <!-- Interesting Facts Box Area displays when option is selected -->
        <div id="quiz-end" class="quiz-end-container hidden-three ">
            <h2>You completed the Quiz!</h2>
            <h3 id="score-message"></h3>
            <br>
            <button id="try-again" class="quiz-againbtn">
                <h3>Start Again</h3>
            </button>
        </div>
    </main>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
